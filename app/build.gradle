dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided fileTree(include: ['*.jar'], dir: 'deps')
    compile 'com.android.support:appcompat-v7:23.2.0'
//    设置成23.2.0的话fab button会有一个异常
    compile 'com.android.support:design:23.1.0'
}
